<div class="relative w-full h-[37vh] flex justify-center">
  <img class="rounded-xl object-cover h-full " src='https://shikimori.one{{anime.image.original}}' [alt]="anime.name"/>
</div>
<div class="py-4 flex flex-col gap-3">
  <div class="flex justify-between items-center gap-1">
    <h2 class="font-bold  text-xl line-clamp-1 w-full">
      {{ anime.name }}
    </h2>
    <div class="py-1 px-2 bg-[#161921] rounded-sm">
      <p class=" text-sm font-bold capitalize">
        {{ anime.kind }}
      </p>
    </div>
  </div>
  <div class="flex gap-4 items-center">
    <div class="flex flex-row gap-2 items-center">
      <img src="episodes.svg" alt="episodes" width="20" height="20" class="object-contain"/>
      <p class="text-base font-bold">
        {{ anime.episodes || anime.episodes_aired }}
      </p>
    </div>
    <div class="flex flex-row gap-2 items-center">
      <img src="star.svg" alt="star" width="18" height="18" class="object-contain"/>
      <p class="text-base font-bold text-[#FFAD49]">{{ anime.score }}</p>
    </div>
  </div>
</div>
