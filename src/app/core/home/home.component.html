<main class="sm:p-16 py-16 px-8 flex flex-col gap-10">

  <section class="grid lg:grid-cols-4 md:grid-cols-3 sm:grid-cols-2 grid-cols-1 gap-10">
    <div *ngFor="let anime of animes" class="max-w-sm rounded relative w-full">
      <app-card [anime]="anime"/>
    </div>

  </section>
  <div class="w-full flex justify-center">
    <button class="text-center border-white border rounded-2xl  py-2 px-4" (click)="loadMore()">Show more</button>
  </div>
</main>
